version: 1
project:
    id: 9d71ac75-08c4-462d-bcd7-f76e3de51961
    title: Template Chemistry in Earth Sciences
    authors:
        - name: Timo Heimovaara
    copyright: Delft University of Technology, CC BY 4.0
    license: CC-BY-4.0
    open_access: true
    jupyter: true
    exclude:
        - _build
        - pyorchestra
        - Thumbs.db
        - .DS_Store
        - '**.ipynb_checkpoints'
        - .git
        - .virtual_documents
    bibliography:
        - references.bib
    exports:
        - format: pdf
          template: plain_latex_book
          output: exports/book.pdf
    toc:
        - file: intro.md
        - title: Chemistry for Earth Sciences
          children:
            - file: content/week 02/Week_Plan_Chemical_Reactions_in_Water.md
              children:
                - file: content/week 02/Chemical_Reactions_in_Water.ipynb
                - file: content/week 02/Others.ipynb
                - file: content/week 02/Scratch.ipynb
